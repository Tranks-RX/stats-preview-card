<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="card">
    <div class="informacoes">

      <div id="texto">
        <h1>Get <span>insights</span> that help <br> your business grow.</h1>

        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p>
      </div>

      <div id="tabela">
        <table>
          <tbody>
            <tr>
              <td><h2>10k+</h2> companies</td>
              <td><h2>314</h2> templates</td>
              <td><h2>12m+</h2> queries</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="imagem">
      <img src="./images/image-header-desktop.jpg" alt="imagem-pessoas-trabalhando-sorrindo">
    </div>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Tranks-RX" target="_blank">Jo√£o Victor Souza</a>.
  </div>
</body>

</html>
